<!DOCTYPE html>
<html lang="en">

    <head>
        <title>HTML and CSS Challenge</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/CSS_challenge.css">
    </head>

    <body>

        <div class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                
            </ul>
        </div>

        <div class="row">
            <div class="column">
                <div class="main">
                    <h3>HTML and CSS Challenge</h3>
                    <p>This html document will display multiple CSS styling and effects.</p>

                <div class="img-container">
                    <img src="./images/hellsing.jpg" alt="Hellsing" class="center">
                    <div class="centered">Hellsing Ultimate</div>

            </div>
           
            <div class="column">
                <h3>When did Hellsing release?</h3>
                
                <div class="table-container">
                    <table>
                        <tr>
                            <th>Version</th>

                        </tr>

                        <tr>
                            <td>English</td>

                        </tr>
                    </table>
                </div>
                
                <div class="video-container">
                    <video autoplay muted loop class="center">
                        <source src="./images/fire.mp4" type="video/mp4">
                    </video>
                    <div class="bottom-left">Explosions!</div>
                </div>
                
            </div>
        </div>

        <footer>
            Hellsing Ultimate | <a class="foot" href="https://hellsing.fandom.com/wiki/HELLSING:_ULTIMATE">Hellsing Fandom</a>
