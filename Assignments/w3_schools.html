<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/grobe-deutschmeister" type="text/css"/>
        <style>
            @font-face {
                font-family: 'GrobeDeutschmeisterRegular';
                src: url(https://fontlibrary.org//face/grobe-deutschmeister)
            }

            h3 {
                font-family: 'GrobeDeutschmeisterRegular';
            }
       </style>
    </head>

    <body>
        <h3>W3 Schools Assignment</h3>
        <p>I demonstrate using web fonts with the CSS @font-face rule.</p>
        <h3>HTML SVG Element</h3>
        <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="5" fill="green" />
        </svg>
    </body>

</html>
