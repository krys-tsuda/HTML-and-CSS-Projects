<DOCTYPE html>
<html>	
	<head>
		<title>HTML 3</title>
	</head>
	<body>
		<style>
		h3 {color: rgb(255, 0, 0)}
		</style>
		<h3>Font Color</h3>
		
		<h4>Here we're going to style some text!</h4>
		
		<div style="color: rgb(187, 247, 0)">
			<p>Font color using rgb code.</p>
			<p>All text in this divided section will be this color.</p>
		</div>
		
		<p>This text won't be.</p>
		
		<style>
		h5	{
			color: cyan;
			text-align: center;
		}
		</style>
		<h5>These headers will now be cyan.</h5>
		
	</body>
</html>
