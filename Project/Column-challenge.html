<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Column Tag Challenge</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <!--TABLE-->
        <table>
            <colgroup>
                <col span="3" style="background-color:pink">
                <col style="background-color:green">
            </colgroup>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
            </tr>
        </table>
        <!--END TABLE-->

    </body>
</html>
